<template name="punsList">
	<div class="container">
		{{#each puns}}
			{{> punItem}}			
		{{/each}}
	</div>
</template>

<template name="punItem">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				<a href="{{pathFor 'showPunItem'}}">
					{{topic}}
				</a>				
			</h3>
		</div>
		<div class="panel-body">
			{{entry}}
		</div>		
		<div class="panel-footer">					
			<a href="{{pathFor 'userProfile'}}">		{{author}}
			</a>			
		</div>		
	</div>
</template>
